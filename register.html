<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitLife Gym</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FitLife Gym</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="membership.html">Memberships</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="cta-button">Join Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <form class="auth-form">
                <h2>Join FitLife Gym</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="cta-button">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FitLife Gym. All rights reserved.</p>
    </footer>
</body>
</html>
